

<ion-view view-title="Chatting">

    <ion-content>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">name</span>
                <input type="text" placeholder="Name" ng-model="chatting.name">
            </label>
            <label class="item item-input item-floating-label" >
                <span class="input-label">said</span>
                <input type="text" placeholder="Said" ng-model="chatting.message">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="onBtnClick()">
            POST
        </button>



        <div class="card">
            <div class="item item-text-wrap" ng-repeat="answer in answers">
                {{answer.content}}
            </div>
        </div>
    </ion-content>
</ion-view>
